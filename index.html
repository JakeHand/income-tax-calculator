<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>Income Tax Calculator</h1>
    <h2>Australia 2022/23</h2>
    <form>
         <input type="text" inputmode="numberic" placeholder="taxable income..."  id="input" />
        <button>Calculate</button>
    </form>

    <table>
        <tr>
            <td id="income-tax-text"></td>
            <td id="income-tax"></td>
        </tr>
        <tr>
            <td id="lito-text"></td>
            <td id="lito"></td>
        </tr>
        <tr>
            <td id="lmito-text"></td>
            <td id="lmito"></td>
        </tr>
        <tr>
            <td id="income-offsets-text"></td>
            <td id="income-offsets"></td>
        </tr>
        <tr>
            <td id="medicare-levy-text"></td>
            <td id="medicare-levy"></td>
        </tr>
        <tr>
            <td id="total-text" class="total"></td>
            <td id="total" class="total"></td>
        </tr>
    </table>

    <script src="./script.js"></script>
</body>
</html>
